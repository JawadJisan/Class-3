<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video Tags</title>
  </head>
  <body>
    <h2>Audio Plyer</h2>

    <!-- audio with control -->
    <audio controls>
      <source src="music.mp3" type="audio/mpag" />
      <source src="music.ogg" type="audio/mpag" />
      Your Browser Dosent Support Audio Tag
    </audio>

    <!-- Video -->
    <video>
      <source src="tutorila.mp4" />
    </video>

    <!-- YouTube Embed -->
    <h2>YouTube Video</h2>
    <!-- <iframe src="" frameborder="0"></iframe> -->
    <iframe
      width="853"
      height="480"
      src="https://www.youtube.com/embed/kw4tT7SCmaY?list=RDkw4tT7SCmaY"
      title="Coke Studio Season 9| Afreen Afreen| Rahat Fateh Ali Khan &amp; Momina Mustehsan"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      width="853"
      height="480"
      src="https://www.youtube.com/embed/FhWGQNqJQqw"
      title="Google Chrome Tips &amp; Tricks যা আপনার সময় বাঁচাবে | Chrome Browser Tips You Should Know in 2026"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
